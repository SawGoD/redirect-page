<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect - Theme Router</title>
    <script>
        // Theme router - redirects to the appropriate theme based on URL parameter
        (function() {
            const urlParams = new URLSearchParams(window.location.search);
            const redirectTo = urlParams.get('redirect_to');

            /**
             * Detect operating system based on user agent and platform
             * @returns {string} Theme name based on detected OS
             */
            function detectOS() {
                const userAgent = navigator.userAgent.toLowerCase();
                const platform = navigator.platform.toLowerCase();

                // Windows detection
                if (platform.indexOf('win') !== -1 || userAgent.indexOf('windows') !== -1) {
                    return 'microsoft';
                }

                // macOS and iOS detection
                if (platform.indexOf('mac') !== -1 ||
                    userAgent.indexOf('macintosh') !== -1 ||
                    userAgent.indexOf('mac os') !== -1) {
                    return 'apple';
                }
                if (/iphone|ipad|ipod/.test(userAgent)) {
                    return 'apple';
                }

                // Android detection
                if (userAgent.indexOf('android') !== -1) {
                    return 'google';
                }

                // Default fallback for Linux and other systems
                return 'telegram';
            }

            // Determine theme with priority:
            // 1. Manual theme parameter (highest priority)
            // 2. System auto-detection (if ?system is present)
            // 3. Default (telegram)
            let theme;
            if (urlParams.has('theme')) {
                // Manual theme selection has highest priority
                theme = urlParams.get('theme');
            } else if (urlParams.has('system')) {
                // Auto-detect OS and select appropriate theme
                theme = detectOS();
            } else {
                // Default theme
                theme = 'telegram';
            }

            // Build the theme URL
            let themeURL = `themes/${theme}.html`;

            // Append redirect_to parameter if it exists
            if (redirectTo) {
                themeURL += `?redirect_to=${encodeURIComponent(redirectTo)}`;
            }

            // Redirect to the theme
            window.location.replace(themeURL);
        })();
    </script>
</head>
<body>
    <noscript>
        <p>JavaScript is required for this redirect service to work.</p>
        <p>Please enable JavaScript and reload the page.</p>
    </noscript>
</body>
</html>
